<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>

  <body>
    <h1 id="game-title">TicTacToe</h1>
    <h1 id="winner1" class="hidden">PLAYER 1 WINS!</h1>
    <h1 id="winner2" class="hidden">PLAYER 2 WINS!</h1>
    <h1 id="tieGame" class="hidden">TIE GAME!</h1>
    <div class="container">
      <div class="row">
        <div id="one" class="btn blank"></div>
        <div id="two" class="btn blank"></div>
        <div id="three" class="btn blank"></div>
      </div>
      <div class="row">
        <div id="four" class="btn blank"></div>
        <div id="five" class="btn blank"></div>
        <div id="six" class="btn blank"></div>
      </div>
      <div class="row">
        <div id="seven" class="btn blank"></div>
        <div id="eight" class="btn blank"></div>
        <div id="nine" class="btn blank"></div>
      </div>
      <div id="playAgain" class="play-again"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
